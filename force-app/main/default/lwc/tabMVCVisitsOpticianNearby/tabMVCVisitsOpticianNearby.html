<template>
    <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed"></lightning-spinner>
    </div>
    
    <div class="slds-box slds-p-around_none slds-m-bottom_small">
        <table class="slds-table slds-table_bordered" aria-label="workingplaces" style="background-color: #aacbff;">
            <tr class="row" style="background-color: #aacbff;">
              <td>
                 <h3  class="slds-section__title  test-id__section-header-container" data-aura-rendered-by="344:1408;a">{label.Opticians_Nearby_section}</h3>
             </td>
            </tr>
         </table><br>
        <div class="slds-grid slds-m-left_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getlblMyoSmartAuthorize}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle slds-m-top_small">
                <lightning-input type="checkbox" id="IsisMyoSmart" name="IsisMyoSmart" value={isMyoSmart} onchange={handleKeyChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getCustVisionaryAlliance}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <lightning-combobox
                    id="VisionaryAlliance"
                    name="VisionaryAlliance"
                    value={VSValues}
                    options={VSAllianceValues}
                    onchange={handleKeyChange}
                ></lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-m-left_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getlblSegment}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <lightning-combobox
                    id="Issegmentation"
                    name="Issegmentation"
                    value={segmentation}
                    options={optSegmentation}
                    onchange={handleKeyChange}
                ></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getlblHoyaVisionCenter}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle slds-m-top_small">
                <lightning-input type="checkbox" id="IsHoyaVisionCenter" name="IsHoyaVisionCenter" value={isHoyaVisionCenter} variant="label-hidden" onchange={handleKeyChange}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-m-left_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getlblDistance}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left">
                <lightning-combobox
                    id="distance"
                    name="distance"
                    value={distanceValue}
                    options={optDistanceValue}
                    onchange={handleKeyChange}
                ></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle">
                <div class="slds-text-align_left slds-m-left_medium slds-m-top_medium">{label.getlblSeikoVision}</div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-float_left slds-align-middle slds-m-top_small">
                <lightning-input type="checkbox" id="IsSeikoVision" name="IsSeikoVision" value={isSeikoSpecialist} variant="label-hidden" onchange={handleKeyChange}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-m-left_small slds-m-right_small">
            <div class="slds-col slds-size_7-of-8"></div>
            <div class="slds-col slds-size_1-of-8">
                <template if:true={isDisplayList}>
                    <lightning-button label="Display List" onclick={handleListViewShow} variant="brand"></lightning-button>
                </template>
                <template if:false={isDisplayList}>
                    <lightning-button label="Hide List" onclick={handleListViewHide} variant="brand"></lightning-button>
                </template>
            </div>
        </div>
        <div class="slds-grid slds-m-left_small slds-m-right_small">
            <div class="slds-col slds-size_1-of-1">
                <lightning-card variant="narrow">
                    <lightning-map
                        map-markers={mapMarker}
                        markers-title={markersTitle}
                        zoom-level={zoomLevel}
                        center={vCenter}
                        list-view={displayListView}
                ></lightning-map>
                </lightning-card>
            </div>
        </div>
    </div>
</template>
