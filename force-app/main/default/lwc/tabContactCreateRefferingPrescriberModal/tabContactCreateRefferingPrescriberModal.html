<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label_New_Prescriber}</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium modalBody" id="modal-content-id-1">
                    <lightning-layout  flexibility="auto" padding="around-small">
                        <lightning-layout-item>
                            <div class="slds-form-element__control">
                                <div class="slds-grid"  align="center" style="width:100%">

                                    
                                    <div class="slds-col slds-size_1-of-4 slds-p-top_x-large" style="width:50%">
                                        <lightning-record-view-form  object-api-name={objectAPI}
                                        record-id={receivedId}>
                                        <lightning-output-field  field-name="Name"></lightning-output-field>
                                    </lightning-record-view-form>
                                        <!-- <span class="slds-form-element__label"></span>
                                        <div class="slds-form-element__control slds-has-divider--bottom">
                                            <span class="slds-form-element__static">
                                               
                                            </span>
                                        </div> -->
                                    </div>
                                   
                                    <div class="slds-col slds-size_3-of-4 slds-p-top_large slds-p-left_medium" style="width:100%">
                                        <c-custom-lookup icon-name="standard:contact" s-object-api-name="Contact" label="Contact" 
                                            onlookupupdate={handleLookupSelectionAccounContact} placeholder={labelSearchContact} record-criteria=" AND RecordType.DeveloperName = 'Opthalmologist'" received-id={receivedId} activation-prescriber =true>
                                        </c-custom-lookup>
                                    </div>
                                   
                                </div>
                               

                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-1 slds-hide"><lightning-input type="text" label={labelAccContact} value={ContactName} name="form-input-2" data-my-id="form-input-2" onchange={contactCH}></lightning-input></div>
                                </div>
                                </div>
                                <div class="slds-grid slds-p-top_large"  align="left" style="width:100%">
                                 
                                    <div class="slds-col slds-size_1-of-4"><lightning-button variant="brand" type="submit" label="Save" onclick={handleSave} ></lightning-button></div>
                                    <div class="slds-col slds-size_1-of-4"><button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button></div>
                                </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </section>
    </template>
    
</template>
